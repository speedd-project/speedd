<div class="form-group" id="graphModal.html">
	<div class="modal-header">
        <h3 class="modal-title">
			<span class="glyphicon glyphicon-list-alt"></span>
			Historical Data
		</h3>
		
    </div>	
	<div class="modal-body">
		<h4>Transactions Investigated</h4>
		<div histogram-directive chart-data="data"></div>
	</div>		
	<div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()" style="background-color:#F1C40F; border-color:#F1C40F;">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()" style="background-color:#3598DB; border-color:#3598DB;" >OK</button>
    </div>
</div>
